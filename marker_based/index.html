<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false;"
                 renderer="logarithmicDepthBuffer: true;"
                 embedded
                 arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

            <a-entity id="annyang" annyang-speech-recognition></a-entity>

            <a-entity speech-command__start="command: start; type: attribute; attribute: visible; targetElement: #snow; value: true;"
                      speech-command__stop="command: stop; type: attribute; attribute: visible; targetElement: #snow;  value: false;">
            </a-entity>

            <a-entity id="snow" position="0 2.25 -15" particle-system="preset: snow"> </a-entity>


            <a-marker preset="hiro">

                <a-entity id="box" geometry="primitive: box; width: 0.4; depth: 0.3; height: 0.9;" material="color: red;" position="-1.2 0 -0.3"> </a-entity>

                <a-sphere id="sphere" geometry="primitive: sphere; radius: 0.3; " material=" color: #4CC3D9;" position="-0.1 0 0.1"> </a-sphere>

                <a-cylinder id="cylinder" geometry="primitive: cylinder; radius: 0.2; heigh: 0.3;" material="color: #FFAE33" position="1 0 1"> </a-cylinder>

            </a-marker>

            <a-entity microphone></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
